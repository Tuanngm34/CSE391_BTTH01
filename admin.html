<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <title>Quản trị bán hàng Shopee</title>
</head>
<body>
    <!--Header-->
    <div class="header">
        <a href="#"><img src="./vatvologo_hq1.png"  alt=""></a>
        <h2>Quản trị Bài đăng</h2>
    </div>
    <!--End header-->
    <!--Navigation-->
    <div class="navigation">
        <ul class="nav">
            <li><a href="#list-goods-sell">Quản lý bài viết</a></li>
            <li><a href="#goods-managerment">Chức năng quản lý bài viết</a></li>
        </ul>
    </div>
    <!--End navigation-->
    <div class="content" style="margin-top: 50px">
        <div id="list-goods-sell">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3>1. Danh sách bài viết trên trang</h3>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>Dạng bài viết</th>
                                            <th>Tiêu đề</th>
                                            <th>Nội dung</th>
                                            <th>Hình ảnh</th>
                                            <th>Nội dung</th>
                                        </tr>
                                    </thead>
                                    <tbody class = list-goods><!--Display from JS--></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="goods-managerment" style="margin-top: 50px;">
            <div class="container">
                <div class="card-header">
                    <h3>2. Chức năng quản lý hàng hóa</h3>
                </div>
                <form >
                    <div class="form-group">
                      <input class="form-control" type="text" name="name" placeholder="Tên sản phẩm">
                      <input class="form-control" type="text" name="price" placeholder="Giá tiền">
                      <span class="textOfPrice"></span>
                      <input class="form-control" type="text" name="amount" placeholder="Số lượng">
                      <spant class="textOfAmount"></spant>
                      <input class="form-control" type="text" name="description" placeholder="Mô tả">
                      <span class="textOfDescription"></span>
                      <div class="d-flex justify-content-center">
                        <button type="button" id="create" class="btn btn-success" style="margin: 20px;">Add</button>
                        <button id="update" class="btn btn-warning" type="button" style="margin: 20px;">Update</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>
</html>
